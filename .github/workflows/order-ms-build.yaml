name: Build Order Microservice
on:
  pull_request:
    branches: [ main ]
    paths:
      - 'order-ms/**'
  push:
    branches: [ main ]
    paths:
      - 'order-ms/**'
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]
    defaults:
        run:
            working-directory: ./order-ms
    steps:
      - name: check out branch
        uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: clear project
        run: mvn clean
      - name: compile the project
        run: mvn compile
      - name: run test case
        run: mvn test
      - name: Build with Maven
        run: mvn clean install package